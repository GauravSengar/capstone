{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block title %}Lesson Update {% endblock %} {% block content %}

<section id="best-features" class="text-center">
    <h2 class="mb-5 font-weight-bold">Update {{lessons.name}}</h2>
    <!-- class row for description-->

</section>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{form|crispy}}
    <div class="row">
        <div class="col-md-4 mb-3 mr-3">
            <input type="submit" value="Update" class="btn btn-warning btn-block">
        </div>
        <div class="col-md-4 mb-3 mr-3">
            <a href="{% url 'curriculum:lesson_detail' standard=lessons.Standard.slug subject=lessons.subject.slug slug=lessons.slug %}" class="btn btn-danger btn-block">Cancel Update</a>
        </div>
    </div>
</form>

{% endblock %}
